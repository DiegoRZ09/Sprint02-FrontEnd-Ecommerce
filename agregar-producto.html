<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">    
    <title>Alura Geek | Agregar Producto</title>
    <link rel="stylesheet" href="assets/css/bases/reset.css">
    <link rel="stylesheet" href="assets/css/bases/bases.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/pie.css">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <link rel="stylesheet" href="assets/css/drag-area.css">
</head>

<body>
    <header>
        <div class="encabezado container">
            <a href="index.html" class="encabezado__img"><img src="assets/img/Logo.svg" alt="Logo de Alura Geek"></a>
            <div class="encabezado__busqueda textos">
                <input class="encabezado__busqueda__barra textos" type="text" placeholder="¿Qué estás buscando?">
                <div class="encabezado__busqueda__btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>
            <a href="productos.html" target="_blank" class="encabezado__boton"><button class="textos encabezado__boton--boton">Menu Administrador</button></a>
        </div>
    </header>

    <main>
        <form class="formulario container">
            <legend class="formulario__titulo textos">Agregar nuevo producto</legend>
            <fieldset class="formulario--area textos">
                <div class="formulario__campo">
                    <label class="formulario__campo__label" for="imagen">Imagen del producto</label>
                    <div class="formulario__campo__drag">
                        <div class="formulario__campo__drag--area">
                            <i class="fa-regular fa-image"></i>
                            <p>Arrastra para agregar una imagen</p>
                        </div>
                        <span>ó</span>
                        <button class="formulario__campo__drag__btn textos">Selecciona tu archivo</button>
                        <input class="formulario__campo__input textos" id="imagen" type="file" hidden required>
                    </div>
                    
                </div>
                <div class="formulario__campo">
                    <label class="formulario__campo__label" for="categoria">Categoría</label>
                    <select name="categoria" class="formulario__campo__input textos" id="categoria">
                        <option value="1">Star Wars</option>
                        <option value="2">Consolas</option>
                        <option value="3">Diversos</option>

                    </select>
                </div>
                <div class="formulario__campo">
                    <label class="formulario__campo__label" for="nombre">Nombre del producto</label>
                    <input class="formulario__campo__input textos" id="nombre" type="text" required>
                </div>
                <div class="formulario__campo">
                    <label class="formulario__campo__label" for="precio">Precio del Producto</label>
                    <input class="formulario__campo__input textos" id="precio" type="number" required>
                </div>
                <div class="formulario__campo">
                    <label class="formulario__campo__label" for="descripcion">Descripcion del producto</label>
                    <textarea class="formulario__campo__input textos" name="" id="descripcion" cols="30" rows="10" required></textarea>
                </div>
                <button class="formulario__boton textos">Agregar Producto</button>
            </fieldset>
        </form>
        
    </main>

    <footer>
        <section class="pie container">
            
            <div class="pie__container">
                <a href="index.html" class="pie__logo"><img  src="assets/img/Logo.svg" alt="Logo Alura Geek"></a>
                <ul class="pie__menu textos">
                    <li class="menu__item"><a href="#">Quienes Somos</a></li>
                    <li class="menu__item"><a href="#">Politica de Privacidad</a></li>
                    <li class="menu__item"><a href="#">Programa de Fidelidad</a></li>
                    <li class="menu__item"><a href="#">Nuestras Tienda</a></li>
                    <li class="menu__item"><a href="#">Quiero una franquicia</a></li>
                    <li class="menu__item"><a href="#">Anunciate aquí</a></li>
                </ul>
            </div>
           
            <form class="pie__formulario">
                <legend class="pie__formulario__titulo titulos">Hable con nosotros</legend>
                <fieldset class="pie__formulario--area textos">
                    <div class="pie__formulario__campo textos">
                        <label class="pie__formulario__campo__label"for="nombre">Nombre</label>
                        <input class="pie__formulario__campo__input textos" id="nombre" type="text" required>
                    </div>
                    <div class="pie__formulario__campo textos">
                        <label class="pie__formulario__campo__label"for="mensaje">Mensaje</label>
                        <textarea class="pie__formulario__campo__input textos" name="mensaje" id="mensaje" cols="30" rows="5" required></textarea>
                    </div>
                    <button class="pie__formulario__boton textos">Enviar Mensaje</button>
                </fieldset>
            </form>
        </section>
        <section class="pie__datosDev">
            <a href="https://diegorz09.github.io/FrontEnd-Sprint01-Portafolio/" target="_blank"><img class="pie__datosDev__img" src="assets/img/logo-diego.png" alt="Logo del desarrollador"></a>
            <div class="textos pie__datosDev__datos">
                <div>
                    <p>Desarrollado por Diego Reyes Zárate</p>
                    <p>Parte del programa ONE impartido por Alura</p>
                </div>
                <nav>
                    <ul class="pie__datosDev__redes">
                        <li><a href="https://github.com/DiegoRZ09" target="_blank"><img src="assets/img/git.png" alt="Icono Github"></a></li>
                        <li><a href="https://www.linkedin.com/in/diego-rz/" target="_blank"><img src="assets/img/linkedin.png" alt="Icono LinkedIn"></a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </footer>
</body>
</html>
